<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentReference erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: rgb(53, 53, 53);
        }
        .container {
            background: #fff;
            padding: 20px;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .back {
            margin-top: 10px;
            padding: 20px;
        }
        .info {
            background-color: #28a745;
            color: #f4f4f4;
            padding: 15px 10px 15px 10px;
            font-size: 18px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        select,
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .navbar {
            background-color: #e5e5e5;
            height: 50px;
            border: 1px solid #ccc;
            border-bottom: 0px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav {
            float: right;
            margin: 0;
        }

        li {
            display: inline;
            padding: 15px;
        }

        nav a {
            text-decoration: none;
            color: #353535;
            display: inline-block;
            padding-top: 15px;
        }

        nav a:hover {
            color: #28a745;
        }

        nav a:active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>POC ePA MHD Volltextsuche</h1>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="/upload">Upload</a></li>
            </ul>
        </nav>
    </div>
    {% if document_reference %}
    <div class="info">
        DocumentReference erstellt
    </div>
    <div class="container">
        <pre>{{ document_reference }}</pre>
    </div>
    <div class="back">
        <a class="btn" href="/upload">Zum Upload</a>
    </div>
    {% else %}
    <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">

            <label for="subject">Patient (kvid-10):</label>
            <input type="text" name="subject" id="subject" value="X110411319">

            <label for="author">Author (telematik-id):</label>
            <input type="text" name="author" id="author" value="1-2c47sd-e518">

            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="Beispieldokument">

            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="current" selected>current</option>
                <option value="superseded">superseded</option>
            </select>

            <label for="type">Type:</label>
            <select name="type" id="type">
            {% for item in type_codes %}
                <option value="{{ item.code }}">{{ item.display }} ({{ item.code }})</option>
            {% endfor %}
            </select>

            <label for="category">Category:</label>
            <select name="category" id="category">
            {% for item in category_codes %}
                <option value="{{ item.code }}">{{ item.display }} ({{ item.code }})</option>
            {% endfor %}
            </select>

            <label for="event">Event:</label>
            <select name="event" id="event">
            {% for item in event_codes %}
                <option value="{{ item.code }}">{{ item.display }} ({{ item.code }})</option>
            {% endfor %}
            </select>

            <label for="facilityType">FacilityType:</label>
            <select name="facilityType" id="facilityType">
            {% for item in facility_type_codes %}
                <option value="{{ item.code }}">{{ item.display }} ({{ item.code }})</option>
            {% endfor %}
            </select>

            <label for="practiceSetting">PracticeSetting:</label>
            <select name="practiceSetting" id="practiceSetting">
            {% for item in practice_setting_codes %}
                <option value="{{ item.code }}">{{ item.display }} ({{ item.code }})</option>
            {% endfor %}
            </select>

            <label for="file">Datei hochladen:</label>
            <input type="file" name="file" id="file" accept="application/pdf" required>

            <button class="btn" type="submit">upload</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
